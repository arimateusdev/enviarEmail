<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento - Beta</title>
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="pagina1">

    <div class="container">
        <h2>Enviar exame por E-mail</h2><br>
        

    <form method="get" id="agendas2">

        <span>
            <label for="name">Paciente</label><br>
            <input id="name" type="text" placeholder="Informe o nome do paciente" required><br>
        </span>

        <span>
            <label for="number">E-mail</label><br>
            <input id="number" type="email" placeholder="Informe o e-mail do paciente"
                required>
        </span>
     

        <div>            
            <table>               
                    <th colspan="3"><label>Exames:</label></th>
                    <tr>
                        <td><input id="polissonografia" type="radio" name="profissional" class="profissional"
                                value="Polissonografia" data-value-two="Endoscopia">
                            <label for="polissonografia">Polissonografia</label>
                        </td>

                        <td><input id="ph+manometria" type="radio" name="profissional" class="profissional"
                                value="CPAP" data-value-two="pHmetria">
                            <label for="ph+manometria">CPAP</label>
                        </td>                        
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>

                </div>

                <div class="dia">

                    <th colspan="3"><label>Selecione um dia:</label><br></th>
            
                    <tr>
                        <td colspan="2">
                            <input id="other" type="radio" name="dia" class="dia" value="other" checked="checked"></input>
                            <label for="other"></label>
                            <input id="inputother" type="date" onchange="changeRadioOther()"></input>
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>

                </div>
            </table>
       

            <button type="button" class="btn-whatsapp" onclick="sendToWhatsapp2 ()">Enviar E-mail</button>

    </form>
    <script src="./src/js/script.js"></script>
</body>
</html>
